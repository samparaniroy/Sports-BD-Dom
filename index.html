<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-100 m-auto">
        <div class="row">
            <div class="col-lg-6 w-50 m-auto text-center">
                <h1>left side</h1>
                <div class="input-group mb-3 w-100 mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search player" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                </div>
                <img id="spinner" src="images/spinner.gif" alt=""> 
                <div id="player-container" class="player-container">
                </div>
            </div>
            <div class="col-lg-6 w-50 m-auto text-center">
                <h1>right side</h1>
                <div id="details-container" class="details-container">
                    <div class="image-container w-50">
                        <img id="female" class="w-50" src="images/female.jpg" alt="">
                        <img id="male" class="w-50" src="images/male.jpg" alt="">
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
